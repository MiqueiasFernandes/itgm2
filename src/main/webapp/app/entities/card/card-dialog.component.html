<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCardLabel" jhiTranslate="itgmApp.card.home.createOrEditLabel">Create or edit a Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!card.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="card.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.card.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="card.nome"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.card.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="card.url"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.card.meta" for="field_meta">Meta</label>
            <input type="text" class="form-control" name="meta" id="field_meta"
                [(ngModel)]="card.meta"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.card.disposicao" for="field_disposicao">Disposicao</label>
            <input type="text" class="form-control" name="disposicao" id="field_disposicao"
                [(ngModel)]="card.disposicao"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.card.tipo" for="field_tipo">Tipo</label>
            <input type="number" class="form-control" name="tipo" id="field_tipo"
                [(ngModel)]="card.tipo"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itgmApp.card.modo" for="field_modo">Modo</label>
            <input type="text" class="form-control" name="modo" id="field_modo"
                [(ngModel)]="card.modo"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="itgmApp.card.customize" for="field_customize">Customize</label>
            <select class="form-control" id="field_customize" name="customize" [(ngModel)]="card.customize" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customizeOption.id === card.customize?.id ? card.customize : customizeOption" *ngFor="let customizeOption of customizes; trackBy: trackCustomizeById">{{customizeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
